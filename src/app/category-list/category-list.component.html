<div class="d-flex flex-column gap-2">
  @for (c of categories; track $index) {
  <button
    class="btn w-100"
    [ngClass]="{
      'btn-dark text-white': selectedCategoryId === c.id,
      'btn-outline-dark': selectedCategoryId !== c.id
    }"
    (click)="onCategoryClick(c)"
  >
    {{ c.name }}
  </button>
  }
</div>
