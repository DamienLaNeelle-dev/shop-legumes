<div class="container mt-4">
  <div class="row">
    <div class="col-3">
      <h5 class="fw-bold mb-3">Catégories</h5>
      <ul class="list-group">
        <app-category-list
          (categorySelected)="onCategorySelected($event)"
        ></app-category-list>
      </ul>
    </div>

    <div class="col-9">
      <h5 class="fw-bold mb-3">Légumes {{ legumeCount }}</h5>
      <app-legume-list
        [selectedCategoryId]="selectedCategoryId"
        (countChanged)="onLegumeCountChanged($event)"
      ></app-legume-list>
    </div>
  </div>
</div>
